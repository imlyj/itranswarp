{% include __get_theme_path__('_inc_header.html') %}

    <div class="container">
        <div class="row">
            <div id="main">
                <!-- begin main -->
                <div class="entry">
                    <h5 class="entry-date"><abbr>{{ page.creation_time|dt }}</abbr></h5>
                    <h3 class="entry-title">{{ page.name|e }}</h3>
                    <div class="entry-content">
                        {{ page.content }}
{% if page.tags %}
                        <p style="text-align:center">Tags: {{ page.tags }}</p>
{% endif %}
                    </div>
                    <div class="entry-link">
                        {{ page.read_count }} reads | 0 comments
                    </div>
                </div>

{% include __get_theme_path__('_inc_footer.html') %}
