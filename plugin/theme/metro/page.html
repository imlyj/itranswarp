{% include __get_theme_path__('_inc_header.html') %}
    <div class="container">
        <div class="row sep">
            <div class="span4">
                <!-- start main content -->
                <div class="block color-default">
                    <div class="block-inner">
                        <h3 class="icon icon-article">{{ page.name|e }}</h3>
                        <div class="entry">
                            {{ page.content }}
{% if page.tags %}
                            <p class="info">Tags: {{ page.tags }}</p>
{% endif %}
                            <p class="info">{{ page.creation_time|dt }} | {{ page.read_count }} reads</p>
                        </div>
                    </div>
                </div>
                <!-- end main content -->
            </div>
            <div class="span2">
                <!-- start side bar -->
                <div class="block block-1x1">
                    <div class="flip-container block-1x1">
                        <div class="flipper">
                            <div class="flip-front block-1x1 color-green">
                                <div class="block-inner">
                                    <p>3D flip</p>
                                </div>
                            </div>
                            <div class="flip-back block-1x1 color-brown">
                                <div class="block-inner">
                                    <p>Hi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end side bar -->
            </div>
        </div>
    </div>

{% include __get_theme_path__('_inc_footer.html') %}
