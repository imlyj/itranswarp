
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ __website__.name }}</title>
    <!--[if lt IE 9]>
        <script src="{{ __theme_path__ }}/static/js/html5.js"></script>
    <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{ __website__.name|e }}" href="/feed" />
    <link rel="stylesheet" href="{{ __theme_path__ }}/static/css/reset.css" />
    <link rel="stylesheet" href="{{ __theme_path__ }}/static/css/wptech.css" />

    <script type="text/javascript" src="{{ __theme_path__ }}/static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="{{ __theme_path__ }}/static/js/wptech.js"></script>
    <script type="text/javascript">
        function do_search() {
            location.assign('http://www.google.com/search?q=' + encodeURIComponent($('form[name=search] input[name=q]').val() + ' site:{{ __website__.domain }}'));
            return false;
        }

        $(function() {
            var path = location.pathname;
            var navs = [{% for nav in __navigation__ %} '{{ nav }}', {% endfor %}];
            for (var i=0; i<navs.length; i++) {
                var a = $('ul.nav li a[href="' + navs[i] + '"]:first');
                if (a.length > 0) {
                    a.addClass('active');
                    break;
                }
            }
        });
    </script>
    {{ __custom_header__ }}
</head>
<body>
    <div id="main">
        <div id="nav">
            <ul class="nav">
{% for nav in __navigations__ %}
                <li><a href="{{ nav.url }}">{{ nav.name|e }}</a></li>
{% endfor %}
            </ul>
        </div>
        <div class="container">
            <div id="header" class="row">
                <div id="logo" class="span6">
                    <h1><a href="/">{{ __website__.name|e }}</a></h1>
                    <h3>A Python powered website</h3>
                </div>
                <div class="span6">
                    <form name="search" action="#" class="search" onsubmit="return do_search()">
                        <input name="search" maxlength="50" class="search" />
                    </form>
                </div>
            </div>
            <!-- begin body -->
