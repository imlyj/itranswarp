
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ __website__.name }}</title>
    <!--[if lt IE 9]>
        <script src="{{ __theme_path__ }}/static/js/html5.js"></script>
    <![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{ __website__.name }}" href="/feed" />
    <link rel="stylesheet" href="{{ __theme_path__ }}/static/css/reset.css" />
    <link rel="stylesheet" href="{{ __theme_path__ }}/static/css/cartoons.css" />

    <script type="text/javascript" src="{{ __theme_path__ }}/static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="{{ __theme_path__ }}/static/js/cartoons.js"></script>
    <script type="text/javascript">
        function do_search() {
            location.assign('http://www.google.com/search?q=' + encodeURIComponent($('form[name=search] input[name=q]').val() + ' site:{{ __website__.domain }}'));
            return false;
        }

        $(function() {
            var path = location.pathname;
            var navs = [{% for nav in __navigation__ %} '{{ nav }}', {% endfor %}];
            for (var i=0; i<navs.length; i++) {
                var a = $('ul.nav li a[href="' + navs[i] + '"]:first');
                if (a.length > 0) {
                    a.addClass('active');
                    break;
                }
            }
        });
    </script>
    {{ __custom_header__ }}
</head>
<body>
    <div id="header">
        <div class="top">
            <div class="container">
                <div id="top-row-1" class="row">
                    <div class="span6">
                        <h1><a href="/">{{ __website__.name|e }}</a></h1>
                        <h3>Wp Cartoons theme</h3>
                    </div>
                    <div class="span3" style="text-align:right">
                        <a href="/feed" target="_blank" class="icon icon-rss"></a>
                    </div>
                    <div class="span3">
                        <form name="q" action="/search" class="search" onsubmit="return do_search()">
                            <input name="q" maxlength="50" placeholder="Search" class="search" />
                        </form>
                    </div>
                </div>
                <div id="top-row-2" class="row">
                    <div class="span12">
                        <ul class="nav">
{% for nav in __navigations__ %}
                            <li><a href="{{ nav.url }}">{{ nav.name|e }}</a></li>
{% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <!-- begin body -->
