<div class="row">
    <div class="span10">
        <div class="pagination pull-right">
            <ul>
{% if previous %}
                <li><a href="?page={{ page - 1 }}">«</a></li>
{% else %}
                <li class="disabled"><a href="javascript:void(0);">«</a></li>
{% endif %}
                <li class="active"><a href="javascript:void(0);">{{ page }}</a></li>
{% if previous %}
                <li><a href="?page={{ page + 1 }}">»</a></li>
{% else %}
                <li class="disabled"><a href="javascript:void(0);">»</a></li>
{% endif %}
            </ul>
        </div>
    </div>
</div>
