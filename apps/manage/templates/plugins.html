<div class="row sep">
    <div class="span10">
        <h3>Signins</h3>
    </div>
</div>

<div id="div-error" class="row hide">
    <div class="span10">
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span id="span-error"></span>
        </div>
    </div>
</div>

<script type="text/javascript">
    function show_error(err, field_name) {
        $('div.control-group').removeClass('error');
        if (err==null || err=='') {
            $('#div-error').hide();
            return false;
        }
        $('#span-error').text(err);
        $('#div-error').show();
        $('#div-' + field_name).addClass('error');
        if ($('#div-error').offset().top < $(window).scrollTop()) {
            $('html,body').animate({scrollTop: $('#div-error').offset().top});
        }
        return false;
    }

    function show_loading(show) {
        if (show) {
            $('#submit').attr('disabled', 'disabled');
            $('#loading').show();
        }
        else {
            $('#submit').removeAttr('disabled');
            $('#loading').hide();
        }
    }

    function ajax_post(form) {
        show_error(null);
        show_loading(true);
        $.postJSON($(form).attr('action'), $(form).serialize(), function(result) {
            if (result.error) {
                show_loading(false);
                show_error(result.error, result.error_field);
            }
            else {
                show_error(null);
                location.assign(result.redirect);
            }
        }).error(function() {
            show_loading(false);
            show_error('Server error!', '');
        });
        return false;
    }
</script>

<div class="row">
    <div class="span10">
        <form id="form-x" action="do_save_plugins" method="post" class="form-horizontal" onsubmit="return ajax_post(this)">
            <fieldset>
                <div id="div-plugin_signin" class="control-group">
                    <label class="control-label">Uploader:</label>
                    <div class="controls">
                        <label class="radio"><input type="radio" name="plugin_uploader" value="localuploader" /> Default Uploader</label>
                        <label class="radio"><input type="radio" name="plugin_uploader" value="saeuploader" /> Sina App Engine Uploader</label>
                        <label class="radio">Domain Name:</label>
                        <label class="radio"><input id="site_description" name="plugin_saeuploader_domain" type="text" value="{{ plugin_saeuploader_domain }}" class="input-large" /> Required</label>
                        <label class="radio">App Name:</label>
                        <label class="radio"><input id="site_description" name="plugin_saeuploader_domain" type="text" value="{{ plugin_saeuploader_domain }}" class="input-large" /> Optional</label>
                        <label class="radio">Application Key:</label>
                        <label class="radio"><input id="site_description" name="plugin_saeuploader_domain" type="text" value="{{ plugin_saeuploader_domain }}" class="input-large" /> Optional</label>
                        <label class="radio">Secret Key:</label>
                        <label class="radio"><input id="site_description" name="plugin_saeuploader_domain" type="text" value="{{ plugin_saeuploader_domain }}" class="input-large" /> Optional</label>
                        <label class="radio"><input type="radio" name="plugin_uploader" value="gaeuploader" /> Google App Engine Uploader</label>
                        <label class="radio"><input type="radio" name="plugin_uploader" value="baeuploader" /> Baidu App Engine Uploader</label>
                    </div>
                </div>
                <div id="div-site_description" class="control-group">
                    <label class="control-label">Site Description:</label>
                    <div class="controls">
                        <input id="site_description" name="site_description" type="text" value="{{ site_description }}" class="input-xlarge" />
                    </div>
                </div>
                <div id="div-date_now" class="control-group">
                    <label class="control-label">UTC Date Time:</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">{{ utc_example }}</span>
                    </div>
                </div>
                <div id="div-date_now" class="control-group">
                    <label class="control-label">Local Date Time:</label>
                    <div class="controls">
                        <span class="input-xlarge uneditable-input">{{ local_example }}</span>
                    </div>
                </div>
                <div id="div-site_dst" class="control-group">
                    <label class="control-label">DST:</label>
                    <div class="controls">
                        <label class="checkbox"><input type="checkbox" name="site_dst" value="{{ site_dst }}" /> Using Daylight Saving Time</label>
                    </div>
                </div>
                <div id="div-rss_items" class="control-group">
                    <label class="control-label">RSS Items:</label>
                    <div class="controls">
                        <select id="rss_items" name="rss_items" class="input-xlarge">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn" onclick="resetForm()">Reset</button>
                    <span id="loading" class="loading hide">Processing, please wait...</span>
                </div>
            </fieldset>
        </form>
    </div>
</div>
