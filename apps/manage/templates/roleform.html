<div class="row">
    <div class="span10">
        <h3>{{ form_title }}</h3>
    </div>
</div>

<div class="row sep"></div>

<div id="div-error" class="row hide">
    <div class="span10">
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span id="span-error"></span>
        </div>
    </div>
</div>

<script type="text/javascript">
    function show_error(err, field_name) {
        $('div.control-group').removeClass('error');
        if (err==null || err=='') {
            $('#div-error').hide();
            return false;
        }
        $('#span-error').text(err);
        $('#div-error').show();
        $('#div-' + field_name).addClass('error');
        if ($('#div-error').offset().top < $(window).scrollTop()) {
            $('html,body').animate({scrollTop: $('#div-error').offset().top});
        }
        return false;
    }

    function show_loading(show) {
        if (show) {
            $('#submit').attr('disabled', 'disabled');
            $('#loading').show();
        }
        else {
            $('#submit').removeAttr('disabled');
            $('#loading').hide();
        }
    }

    function ajax_post(form) {
        show_error(null);
        show_loading(true);
        $.postJSON($(form).attr('action'), $(form).serialize(), function(result) {
            if (result.error) {
                show_loading(false);
                show_error(result.error, result.error_field);
            }
            else {
                show_error(null);
                location.assign(result.redirect);
            }
        }).error(function() {
            show_loading(false);
            show_error('Server error!', '');
        });
        return false;
    }
</script>

<div class="row">
    <div class="span10">
        <form id="form-x" action="{{ action }}" method="post" class="form-horizontal" onsubmit="return ajax_post(this)">
            <fieldset>
                <div id="div-name" class="control-group">
                    <label class="control-label">Name:</label>
                    <div class="controls">
                        <input id="name" name="name" type="text" value="{{ name }}" class="input-xlarge" />
                        <span class="help-inline">Role name</span>
                    </div>
                </div>
                <div id="div-privileges" class="control-group">
                    <label class="control-label">Privileges:</label>
                    <div class="controls">
                        <label class="checkbox"><input type="checkbox" name="privileges" value="edit_article" />Edit Article</label>
                        <label class="checkbox"><input type="checkbox" name="privileges" value="publish_article" />Publish Article</label>
                        <label class="checkbox"><input type="checkbox" name="privileges" value="edit_user" />Edit User</label>
                        <label class="checkbox"><input type="checkbox" name="privileges" value="edit_role" />Edit Role</label>
                    </div>
                </div>
<script type="text/javascript">
//$('#div-privileges input[type=checkbox]').attr('checked', 'selected');
</script>
                <div class="form-actions">
                    <input type="hidden" name="id" value="{{ id }}" />
                    <button type="submit" id="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn" onclick="location.assign('roles')">Cancel</button>
                    <span id="loading" class="loading hide">Processing, please wait...</span>
                </div>
            </fieldset>
        </form>
    </div>
</div>
